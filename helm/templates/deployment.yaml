apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "beep-frontend-files.fullname" . } }
  labels: { { - include "beep-frontend-files.labels" . | nindent 4 } }
spec:
  replicas: { { .Values.replicaCount } }
  selector:
    matchLabels:
      { { - include "beep-frontend-files.selectorLabels" . | nindent 6 } }
  template:
    metadata:
      labels:
        { { - include "beep-frontend-files.selectorLabels" . | nindent 8 } }
    spec:
      imagePullSecrets: { { - toYaml .Values.imagePullSecrets | nindent 8 } }
      containers:
        - name: { { .Chart.Name } }
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: { { .Values.image.pullPolicy } }
          ports:
            - name: http
              containerPort: { { .Values.image.port } }
              protocol: TCP
          resources: { { - toYaml .Values.resources | nindent 12 } }
          env:
            - name: VITE_BACKEND_URL
              value: { { .Values.backend.url } }
